<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120" width="200" height="120">
  <defs>
    <!-- Gradient for megaphone -->
    <linearGradient id="megaphoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for handle -->
    <linearGradient id="handleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Megaphone body -->
  <path d="M 20 45 L 55 35 L 55 65 L 20 55 Z" fill="url(#megaphoneGrad)" stroke="#d35400" stroke-width="1"/>
  
  <!-- Megaphone mouth -->
  <ellipse cx="18" cy="50" rx="8" ry="12" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  
  <!-- Handle -->
  <rect x="45" y="47" width="15" height="6" rx="3" fill="url(#handleGrad)"/>
  
  <!-- Sound waves -->
  <path d="M 10 40 Q 5 45 10 50" stroke="#3498db" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 7 37 Q 0 45 7 53" stroke="#3498db" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 4 34 Q -5 45 4 56" stroke="#3498db" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- TOA text -->
  <text x="75" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#textGrad)">TOA</text>
  
  <!-- CARES text with banner background -->
  <rect x="70" y="55" width="90" height="25" rx="12" fill="#3498db" opacity="0.8"/>
  <text x="115" y="72" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">CARES</text>
  
  <!-- Decorative elements -->
  <circle cx="165" cy="25" r="3" fill="#f1c40f" opacity="0.8"/>
  <circle cx="175" cy="35" r="2" fill="#f39c12" opacity="0.6"/>
  <circle cx="155" cy="15" r="2" fill="#e74c3c" opacity="0.7"/>
</svg>