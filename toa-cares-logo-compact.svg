<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" width="120" height="40">
  <defs>
    <!-- Gradient for megaphone -->
    <linearGradient id="megaphoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
    
    <!-- Handle gradient -->
    <linearGradient id="handleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Megaphone body -->
  <path d="M 8 15 L 25 12 L 25 28 L 8 25 Z" fill="url(#megaphoneGrad)" stroke="#d35400" stroke-width="0.5"/>
  
  <!-- Megaphone mouth -->
  <ellipse cx="7" cy="20" rx="3" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
  
  <!-- Handle -->
  <rect x="22" y="18" width="6" height="3" rx="1.5" fill="url(#handleGrad)"/>
  
  <!-- Sound waves -->
  <path d="M 4 17 Q 2 19 4 21" stroke="#3498db" stroke-width="1" fill="none" opacity="0.7"/>
  <path d="M 2 15 Q 0 19 2 23" stroke="#3498db" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- TOA text -->
  <text x="32" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">TOA</text>
  
  <!-- CARES text -->
  <text x="32" y="30" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#3498db">CARES</text>
</svg>